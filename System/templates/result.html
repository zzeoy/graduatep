{% extends 'base.html' %}

{% block title %} 结果 {% endblock %}

{% block content %}
<!-- 引入echarts 图形化展示 -->
  <head>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="../static/echarts.min.js"></script>
  </head>
<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="right: -50px;width: 800px;height:400px;position: center;top: -100px;"></div>
  <script type="text/javascript" src="../static/jquery-3.1.1.min.js">
          // 假设主题名称是 "vintage"
        $.getJSON('../static/westeros.project.json', function(themeJSON) {
        echarts.registerTheme('westeros', JSON.parse(themeJSON));
        });
    </script>
  <script type="text/javascript" >
      var result ="{{ result}}";
      result=result.replaceAll("&quot;", "\"");
      result=result.replaceAll("\"[", "[");
      result=result.replaceAll("]\"", "]");
      var data = JSON.parse(result);
      var schedule= data.schedule;
      console.log(schedule);
      var time= data.result;
      var y_list=[];
      for(var i=0;i<schedule.length;i++){
          y_list.push("machine"+schedule[i]['machine']);
      }
      function getData(data,i,len){
            var x_list=[];
            for(var j=0;j<len;j++){
                if (j==i){
                    x_list.push({value:data,label:labelRight});
                }else {
                    x_list.push({value:0,label:labelRight});
                }
            }
            return x_list;

      }
      const labelRight = {
        position: 'right'
        };
      function processMachine(task){
          if(task.length==0){
              console.log("empty");
              return []; //如果没有任务，则返回空数组
          }
          var result=[];
          var list_p = [];
          var name=[];
          list_p.push(task[0].start_time);
          name.push(null);
          for(var i=0;i<task.length-1;i++){
                list_p.push(task[i].end_time-task[i].start_time);
                name.push(task[i].name);
                list_p.push(task[i+1].start_time-task[i].end_time);
                name.push(null);
          }
          list_p.push(task[task.length-1].end_time-task[task.length-1].start_time);
          name.push(task[task.length-1].name);
          result.push(list_p);
          result.push(name);
          console.log(result);
          return result;
      }

      let legend_data;
      legend_data=[];
      for(var i=0;i<schedule.length;i++){
          for(var j=0;j<schedule[i].task.length;j++){
                if(schedule[i].task[j].name!=null){
                legend_data.push(schedule[i].task[j].name);
                }
          }
      }
      const labelOption = {
   show: true,
  rotate: 90,
  formatter: '{name|{a}}',
  fontSize: 16,
  rich: {
    name: {}
  }
};
      function createSeries(data){
            var series=[];
            for(var i=0;i<data.length;i++) {
                if(data[i].length==0){
                    continue;
                }
                else {
                for (var j = 0; j < data[i][0].length; j++) {
                    if (data[i][0][j] != 0) {
                    if (j % 2 == 0) {
                        series.push({
                         stack: "all",
                         type: "bar",
                         data: getData(data[i][0][j],i,data.length),
                         itemStyle: {
                         normal: {
                         barBorderColor: 'rgba(0,0,0,0)',
                         color: 'rgba(0,0,0,0)'},
                             emphasis: {
                             barBorderColor: 'rgba(0,0,0,0)',
                                color: 'rgba(0,0,0,0)'
                                     }
                    }
              });
                    }
                    else {
                        series.push({
                        stack: "all",
                        name: data[i][1][j],
                        type: "bar",
                         data: getData(data[i][0][j],i,data.length),

              });
                    }
                    }
                }
                }
            }
            return series;
      }
      var record=[];
      for(var i=0;i<schedule.length;i++){
         var temp=processMachine(schedule[i]['task']);
            record.push(temp);
      }
      console.log("record",record);

      let series;
      series=createSeries(record);
      console.log(series);
      // 基于准备好的dom，初始化echarts实例
      {#echarts.registerTheme('theme', theme);#}
      // 指定图表的配置项和数据
      let option = {

          textStyle:{
              fontWeight: 'bold',
            fontSize: 16,},
           legend: {
               orient: 'vertical',
                right: 10,
                top: 'center',
                data: legend_data,
             },
          tooltip: {
          trigger: 'axis',
          axisPointer: { type: 'cross' }
          },
             title: {
                    text: '本次调度供需：'+time+'个时间单位',

                        },
              xAxis: {
                    type: 'value',
                  min: 0,
                 },
              yAxis: {
                      data: y_list,
                          axisLabel: {

                            textStyle: {
                                fontWeight: 'bold',
                                fontSize: 15,

                            }

                          }


                             },
              series: series,
                                };
      // 使用刚指定的配置项和数据显示图表。

      let myChart = echarts.init(document.getElementById('main'), 'theme');
      myChart.setOption(option);

    </script>
</body>
{% endblock %}
